<div class="registration section">
  <div class="container">
    <form action="#" class="registration__inner">
      <div class="registration__row">
        <h3 class="registration__label">Введите новый пароль</h3>
      </div>

      <div class="registration__row">
        <div class="registration__input-wrapper">
          <input class="registration__input" type="password" placeholder="Пароль">

          <button type="button" class="registration__input-eye">
            <img class="registration__input-eye-icon" src="./img/icons/eye-close.svg" alt="eye-close icon">
          </button>
        </div>

        <div class="registration__input-wrapper">
          <input class="registration__input" type="password" placeholder="Повторите пароль">

          <button type="button" class="registration__input-eye">
            <img class="registration__input-eye-icon" src="./img/icons/eye-close.svg" alt="eye-close icon">
          </button>
        </div>
      </div>

      <div class="registration__row">
        <button type="submit" class="registration__btn btn-black">Сохранить пароль</button>
      </div>

    </form>
  </div>
</div>
