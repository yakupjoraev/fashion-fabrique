<section class="login">
  <div class="container">
    <div class="login__inner">
      <form action="#" class="login__main">
        <div class="registration__row">
          <h3 class="registration__label">Персональный аккаунт</h3>

          <div class="registration__input-wrapper">
            <input class="registration__input" type="email" placeholder="Email">
          </div>

          <div class="registration__input-wrapper">
            <input class="registration__input" type="password" placeholder="Пароль">

            <button type="button" class="registration__input-eye">
              <img class="registration__input-eye-icon" src="./img/icons/eye-close.svg" alt="eye-close icon">
            </button>
          </div>

        </div>

        <div class="registration__row"><button type="submit" class="registration__btn btn-black">Войти</button></div>
        <div class="registration__row"><a class="registration__password-empty text" href="#">Забыли пароль?</a></div>

        <div class="registration__row"> <button type="submit"
            class="registration__btn btn-white">Зарегистрироваться</button>
        </div>
      </form>

      <div class="login__picture">
        <img class="login__img" src="./img/login/login-bg.jpg" alt="login bg pic">
      </div>
    </div>
  </div>
</section>
