<div class="registration section">
  <div class="container">
    <form action="#" class="registration__inner">
      <div class="registration__row">
        <h3 class="registration__label">Восстановление пароля</h3>
        <p class="registration__text text">Ввидите почту на которую зарегистрирован ваш аккаунт. Мы отправим ссылку для
          восстановления пароля</p>
      </div>

      <div class="registration__row">
        <div class="registration__input-wrapper">
          <input class="registration__input" type="email" placeholder="Email">

          <p class="registration__text registration__text--grey" style="display: none;">Мы отправим письмо с
            подтверждением на email</p>
        </div>
      </div>

      <div class="registration__row">
        <button type="submit" class="registration__btn btn-black">Восстановить пароль</button>

        <div class="registration__row"><a class="registration__password-empty text" href="#">Отправить код заново</a>
        </div>
      </div>

    </form>
  </div>
</div>
