<!-- Modal -->

<div class="modals-wrapper">

  <!-- Для вызова модалки нужно взять клас и id  -->
  <button class="open-modal-btn" data-modal-id="modal-empty-basket">Open Modal Пустая корзина</button>

  <div class="modal" id="modal-empty-basket">
    <div class="modal-content">
      <form action="#" class="modal-form">
        <button type="button" class="close-modal-btn"></button>

        <div class="modal-form__head">
          <h3 class="modal-form__title h4">Добавьте товары для <br /> оформления заказа</h3>
        </div>

        <div class="modal-form__main">

          <div class="registration__row">
            <button type="button" class="registration__btn btn-black">Продолжить покупки</button>
          </div>
        </div>
      </form>

    </div>
  </div>

  <button class="open-modal-btn" data-modal-id="modal-log-in">Open Modal Авторизуйтесь для оформления заказа</button>
  <div class="modal" id="modal-log-in">
    <div class="modal-content">
      <form action="#" class="modal-form">
        <button type="button" class="close-modal-btn"></button>

        <div class="modal-form__head">
          <h3 class="modal-form__title h4">Авторизуйтесь для оформления заказа</h3>
        </div>

        <div class="modal-form__main">
          <div class="registration__row">

            <div class="registration__input-wrapper">
              <input class="registration__input" type="email" placeholder="Email">
            </div>

            <div class="registration__input-wrapper">
              <input class="registration__input" type="password" placeholder="Пароль">

              <button type="button" class="registration__input-eye">
                <img class="registration__input-eye-icon" src="./img/icons/eye-close.svg" alt="eye-close icon">
              </button>
            </div>

          </div>

          <div class="registration__row">
            <button type="button" class="registration__btn btn-black">Войти</button>

            <a class="registration__password-empty text" href="#">Забыли пароль?</a>
          </div>

          <div class="registration__row" style="display: none;">
            <div class="registration__attantion">
              <p class="registration__text">Заполните выделенные поля</p>
            </div>
          </div>

          <div class="registration__row">
            <button type="button" class="registration__btn btn-white">Зарегистрироваться</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  //////////////// NEW /////////////////////////////////////////
  <button class="open-modal-btn" data-modal-id="ask">Ask a question</button>
  <div class="modal" id="ask">
    <div class="modal-content modal-content--large">
      <form action="#" class="modal-form">
        <button type="button" class="close-modal-btn"></button>

        <div class="modal-form__head">
          <h3 class="modal-form__title modal-form__title--left h4">Задайте свой вопрос</h3>
        </div>

        <div class="modal-form__main">
          <div class="registration__row">

            <div class="registration__input-wrapper">
              <input class="registration__input" type="text" placeholder="Имя">
            </div>

            <div class="registration__input-wrapper">
              <input class="registration__input" type="text" placeholder="Фамилия">
            </div>

            <div class="registration__input-wrapper">
              <input class="registration__input" type="email" placeholder="Email">
            </div>

            <div class="registration__input-wrapper">
              <input class="registration__input" type="tel" placeholder="Номер телефона">
            </div>

            <div class="registration__input-wrapper">
              <textarea class="registration__input registration__input--textarea"
                placeholder="Сообщение или вопрос"></textarea>
            </div>

            <div class="registration__row">
              <h3 class="registration__label h5-light">Как с вами связаться?</h3>

              <div class="registration__checkboxes">
                <div class="registration__checkbox">
                  <input class="registration__checkbox-input" type="checkbox" id="checkbox-1">
                  <label class="registration__checkbox-label" for="checkbox-1">
                    <div class="registration__checkbox-decor"></div>
                    <p class="registration__checkbox-text text">Email</p>
                  </label>
                </div>

                <div class="registration__checkbox">
                  <input class="registration__checkbox-input" type="checkbox" id="checkbox-2">
                  <label class="registration__checkbox-label" for="checkbox-2">
                    <div class="registration__checkbox-decor"></div>
                    <p class="registration__checkbox-text text">Мессенджеры</p>
                  </label>
                </div>

                <div class="registration__checkbox">
                  <input class="registration__checkbox-input" type="checkbox" id="checkbox-3">
                  <label class="registration__checkbox-label" for="checkbox-3">
                    <div class="registration__checkbox-decor"></div>
                    <p class="registration__checkbox-text text">Звонок на телефон</p>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="registration__row">
            <button type="button" class="registration__btn btn-black">Отправить</button>
          </div>

          <div class="registration__row" style="display: none;">
            <div class="registration__attantion">
              <p class="registration__text">Заполните выделенные поля</p>
            </div>
          </div>
