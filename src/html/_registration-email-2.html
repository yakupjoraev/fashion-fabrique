<div class="registration section">
  <div class="container">
    <form action="#" class="registration__inner">
      <div class="registration__row">
        <h3 class="registration__label">Куда нам доставлять ваши покупки?</h3>
      </div>

      <div class="registration__row">
        <div class="registration__input-wrapper">
          <input class="registration__input" type="text" placeholder="Город">
        </div>

        <div class="registration__input-wrapper">
          <input class="registration__input" type="text" placeholder="Улица">
        </div>

        <div class="registration__input-wrapper registration__input-wrapper--column-2">
          <input class="registration__input" type="number" placeholder="Номер дома">
          <input class="registration__input" type="number" placeholder="Квартира">

        </div>

        <div class="registration__input-wrapper">
          <input class="registration__input" type="number" placeholder="Почтовый индекс">
        </div>
      </div>

      <div class="registration__row">
        <button type="submit" class="registration__btn btn-white">Применить</button>

        <div class="registration__row"><a class="registration__password-empty text" href="#">Пропустить</a>
        </div>
      </div>

    </form>
  </div>
</div>
