<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <div class="wrapper main-page">
    <!-- Header -->
    @@include('./html/_header.html')

    <!-- Main Page -->
    <main>
      <div class="products-slider section">
        <div class="products-slider__inner">
          <div class="products-slider__head">
            <h3 class="products-slider__title">Bestseller</h3>
            <a class="products-slider__more" href="#">
              <span> Смотреть все</span>

              <img src="./img/icons/arrow-right.svg" alt="arrow right icon">
            </a>
          </div>

          <div class="products-slider__slider swiper mySwiper" data-slider="4">
            <div class="products-slider__wrapper swiper-wrapper">
              <div class="products-slider__slide swiper-slide">
                <div class="products-slider__slide-card card">
                  <div class="card__top">
                    <div class="card__img-main">
                      <img src="./img/hero/1.jpg" alt="main pic">
                    </div>
                    <a href="https://fonts.google.com/" class="card__picture pictures-slider">
                      <img class="card__img picture-slide" src="./img/card/card-pic-1.jpg" alt="product">
                      <img class="card__img picture-slide" src="./img/card/card-pic-2.jpg" alt="product">
                      <img class="card__img picture-slide" src="./img/card/card-pic-3.jpg" alt="product">
                      <img class="card__img picture-slide" src="./img/card/card-pic-4.jpg" alt="product">
                    </a>

                    <div class="card__top-row card__top-row--footer">
                      <div class="card__new">new</div>
                      <button type="button" class="card__favorite">
                        <img class="card__favorite-img" src="./img/icons/Liked _ btn.svg" alt="like icon">
                      </button>
                    </div>

                  </div>

                  <div class="card__bottom">
                    <div class="card__column">
                      <a href="https://fonts.google.com/" class="card__name">Платье-макси</a>
                      <div class="card__colors">
                        <div class="card__color card__color--grey"></div>
                        <div class="card__color card__color--black"></div>
                        <div class="card__color card__color--blue"></div>
                      </div>
                    </div>

                    <a href="https://fonts.google.com/" class="card__row">
                      <div class="card__old-price"><strike>1200</strike></div>
                      <div class="card__price">1000 р.</div>
                    </a>
                  </div>
                </div>

              </div>

            </div>

            <div class="products-slider__arrow products-slider__arrow--prev" data-slider-prev="4">
              <img src="./img/icons/arrow-left.svg" alt="arrow left icon">
            </div>

            <div class="products-slider__arrow products-slider__arrow--next" data-slider-next="4">
              <img src="./img/icons/arrow-right.svg" alt="arrow right icon">
            </div>
          </div>

        </div>
      </div>
    </main>

    <!-- Footer -->
    @@include('./html/_footer.html')
  </div>

</body>

<script src="./js/swiper-bundle.min.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
